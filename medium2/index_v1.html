<body>
	<div id=wrapper>
		<div id="opener" onclick="displayEmbroidery()">
			<a href="./contentv1.html"><h1>start patching</h1></a>	
		</div>
		<br>
		<div id="footer">	
		</div>
	</div>	
	<script>
		$(document).mousemove(function(event) {
		  windowWidth = $(window).width();
		  windowHeight = $(window).height();
		  
		  mouseXpercentage = Math.round(event.pageX / windowWidth * 100);
		  mouseYpercentage = Math.round(event.pageY / windowHeight * 100);

		  console.log(mouseXpercentage,mouseYpercentage)
		  
		  $('#wrapper').css('background', 'radial-gradient(at ' + mouseXpercentage + '%' + mouseYpercentage + '%, #3498db, #9b59b6)');
		});

		// function displayEmbroidery() {

	</script>
