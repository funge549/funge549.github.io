			<div id="lomoSalteado" class="recipe" style="display: block">
			<h2 class="recipeHeader">炒牛柳</h2><br>
			<p class="recipeBody">当我移民到美国纽约市开始我大学生活期间，<br>我开始经常自己下厨。我第一次煮的就是炒牛腰肉，<br>因为它的做法比较简单而且味道也非常适合我的口味。<br>而且我厨房也有做这味肉的调味材料。<br>我知道中国南方人的 吃的肉类多数是鸡肉，猪肉和海洋. <br>哥斯达黎加人们太多数喜欢吃鸡，牛和猪这三类肉。<br>但是对于美国市民来说牛肉比较普遍和受人欢迎。<br>炸牛腰肉也是在外囯的中国人比较喜爱的一碟美吃！</p>
