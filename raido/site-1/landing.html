  <script>

    $(document).ready(function() {
  const h1 = $('h1');
  const words = h1.text().split(' ');
  const colors = ['red', 'blue', 'yellow'];
  const fonts = ['serif','sans-serif','monospace','cursive']
  const images = [
    'img/raido-1.png',
    'img/raido-2.png',
    'img/raido-3.png'
  ];
  const maxImages = 10; 
  const imageDelay = 1000; //(in milliseconds)
  const toggleDelay = 500; //(in milliseconds)
  let imageCounter = 0; 
  let stopInsertion = false;


  setInterval(function() {
    
    const randomIndex = Math.floor(Math.random() * words.length);
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    const imageTag = '<img src="' + randomImage + '">';
    const maxImages = 3;

    // Update the selected word with the random color
    words[randomIndex] = '<span style="color: ' + randomColor + '">' + words[randomIndex] + '</span>';

    words[randomIndex] = '<span style="font-family: ' + randomFont + '">' + words[randomIndex] + '</span>';

    if (!stopInsertion && imageCounter < maxImages) {
      const randomIndex = Math.floor(Math.random() * words.length);
      const randomImage = images[Math.floor(Math.random() * images.length)];
      const imageTag = '<img src="' + randomImage + '">';
      words.splice(randomIndex, 0, imageTag);
      imageCounter++;

      if (imageCounter === maxImages) {
        setTimeout(function() {
          stopInsertion = true;
        }, 10000); // Stop inserting images after 10 seconds
      }
    }

    // Toggle image visibility
    const imagesInH1 = h1.find('img');
    imagesInH1.each(function() {
      const image = $(this);
      setTimeout(function() {
        image.toggle();
      }, toggleDelay);
    });



    // Update the h1 text with the modified words
    h1.html(words.join(' '));
  }, 2000); // Change the color every 2 seconds
});
