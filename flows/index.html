  <script>
    $(document).ready(function(){
        document.body.style.backgroundColor = "#FFCCCC";
        var i = 0;
        function change() {
          var colors = ["#FFFFCC", "#FFFF99", "#FFCCCC", "#FFCCFF", "#CCCCFF", "#CCFFCC", "#CCFF99"];
          document.body.style.backgroundColor = colors[i];
          i = (i + 1) % colors.length;
        }
        setInterval(change, 2500);
    })

  </script>
